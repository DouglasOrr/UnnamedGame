<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unnamed Game</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.ts"></script>
  </head>
  <body>
    <div id="root">
      <canvas id="canvas-main" width="450" height="450"></canvas>
      <div id="sidebar">
        <p id="text-round-score" class="score"></p>
        <div class="sidebar-row">
          <button id="btn-submit">Submit</button>
          <div id="text-frame-score" class="score"></div>
        </div>
        <div class="sidebar-row">
          <button id="btn-shuffle">Shuffle</button>
          <button id="btn-undo">↶</button>
          <button id="btn-redo">↷</button>
        </div>
      </div>
    </div>
  </body>
</html>
